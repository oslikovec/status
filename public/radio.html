<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Radio Control | Red Roof Company</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

    :root {
      --red: #ff1a1a;
      --neon: #ff4d4d;
      --dark-bg: #070707;
      --panel-bg: rgba(20, 20, 20, 0.7);
      --text: #f5f5f5;
      --accent: #ff6666;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background-color: var(--dark-bg);
      font-family: 'Orbitron', sans-serif;
      color: var(--text);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* === ANIMOVAN√â FUTURISTICK√â POZAD√ç === */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, rgba(255, 0, 0, 0.07) 0%, transparent 80%) ,
                  repeating-linear-gradient(135deg, rgba(255, 0, 0, 0.05) 0 2px, transparent 2px 12px);
      animation: gridMove 25s linear infinite;
      z-index: 0;
    }

    @keyframes gridMove {
      0% { transform: translate(0, 0) rotate(0deg); }
      100% { transform: translate(-30%, -30%) rotate(360deg); }
    }

    /* === HLAVN√ç OBSAH === */
    .radio-wrapper {
      position: relative;
      display: flex;
      flex-direction: column;
      width: 90%;
      height: 85vh;
      border: 1px solid rgba(255, 0, 0, 0.3);
      border-radius: 16px;
      overflow: hidden;
      background: linear-gradient(135deg, rgba(10,10,10,0.9), rgba(15,15,15,0.8));
      backdrop-filter: blur(10px);
      box-shadow: 0 0 40px rgba(255, 0, 0, 0.2);
      z-index: 1;
    }

    .radio-main {
      flex: 1;
      display: flex;
      height: 100%;
    }

    /* === LEV√ù PANEL (FREQ) === */
    .freq-panel {
      flex: 3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      border-right: 1px solid rgba(255, 0, 0, 0.15);
      padding: 20px;
      position: relative;
    }

    .freq-title {
      font-size: 20px;
      color: var(--accent);
      text-shadow: 0 0 10px rgba(255, 50, 50, 0.8);
      margin-bottom: 10px;
    }

    #frequencyCanvas {
      width: 100%;
      height: 60%;
      background: radial-gradient(circle at center, rgba(255, 0, 0, 0.05), transparent 70%);
      filter: drop-shadow(0 0 12px rgba(255, 0, 0, 0.5));
      border-radius: 8px;
    }

    #freqValue {
      font-size: 30px;
      color: #fff;
      text-shadow: 0 0 15px rgba(255, 60, 60, 0.8);
      animation: blink 1.4s infinite alternate;
    }

    @keyframes blink {
      from { opacity: 0.85; }
      to { opacity: 1; }
    }

    /* === ST≈òEDN√ç PANEL (HISTORIE) === */
    .history-panel {
      flex: 1;
      background: var(--panel-bg);
      border-right: 1px solid rgba(255, 0, 0, 0.15);
      padding: 15px;
      display: flex;
      flex-direction: column;
    }

    .history-panel h2 {
      color: var(--red);
      font-size: 16px;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .history-log {
      flex: 1;
      overflow-y: auto;
      border-top: 1px solid rgba(255,255,255,0.1);
      padding-top: 8px;
    }

    .history-entry {
      padding: 6px 8px;
      margin-bottom: 6px;
      border-left: 2px solid var(--red);
      background: rgba(255, 0, 0, 0.05);
      border-radius: 4px;
      font-size: 12px;
    }

    .timestamp {
      font-size: 11px;
      opacity: 0.6;
    }

    /* === PRAV√ù PANEL (K√ìDY) === */
    .codes-panel {
      flex: 3;
      background: var(--panel-bg);
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .codes-panel h2 {
      color: var(--red);
      text-transform: uppercase;
      letter-spacing: 2px;
      font-size: 18px;
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      color: #ddd;
      font-size: 13px;
    }

    th, td {
      padding: 8px;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      text-align: left;
    }

    tr:hover {
      background-color: rgba(255, 26, 26, 0.08);
    }

    /* === SPODN√ç LI≈†TA S TLAƒå√çTKY === */
    .bottom-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      padding: 14px;
      border-top: 1px solid rgba(255, 0, 0, 0.2);
      background: rgba(10,10,10,0.7);
      box-shadow: 0 -2px 15px rgba(255, 0, 0, 0.1);
    }

    .bottom-bar button {
      background: none;
      border: 1px solid var(--red);
      color: var(--text);
      padding: 6px 18px;
      cursor: pointer;
      border-radius: 6px;
      transition: 0.2s;
      font-family: 'Orbitron', sans-serif;
      font-size: 13px;
    }

    .bottom-bar button:hover {
      background: var(--red);
      color: #000;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
    }

    /* SCROLLBAR */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-thumb { background: var(--red); border-radius: 10px; }
  </style>
</head>
<body>
  <div class="radio-wrapper">
    <div class="radio-main">
      <!-- FREKVENƒåN√ç PANEL -->
      <div class="freq-panel">
        <div>
          <div class="freq-title">Frekvence</div>
          <div id="freqValue">143.65 MHz</div>
        </div>
        <canvas id="frequencyCanvas"></canvas>
      </div>

      <!-- HISTORIE -->
      <div class="history-panel">
        <h2>Historie</h2>
        <div class="history-log" id="historyLog">
          <div class="history-entry"><span class="timestamp">09:42</span> ‚Äì P≈ôipojeno k s√≠ti</div>
        </div>
      </div>

      <!-- K√ìDY -->
      <div class="codes-panel">
        <h2>K√≥dy</h2>
        <table id="codesTable">
          <thead>
            <tr><th>K√≥d</th><th>Popis</th><th>Akce</th></tr>
          </thead>
          <tbody>
            <tr><td>10-4</td><td>P≈ôijato</td><td><button>‚úé</button> <button>üóë</button></td></tr>
            <tr><td>10-20</td><td>Poloha</td><td><button>‚úé</button> <button>üóë</button></td></tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- SPODN√ç LI≈†TA -->
    <div class="bottom-bar">
      <button id="connectBtn">P≈ôipojit</button>
      <button id="disconnectBtn">Odpojit</button>
      <button id="resetBtn">Reset</button>
      <button id="addCodeBtn">P≈ôidat k√≥d</button>
    </div>
  </div>

  <script>
    // === ANIMOVAN√Å FREKVENCE ===
    const canvas = document.getElementById('frequencyCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = canvas.offsetWidth;
    canvas.height = canvas.offsetHeight;
    let freq = 143.65;
    let phase = 0;
    const freqDisplay = document.getElementById('freqValue');
    const historyLog = document.getElementById('historyLog');

    function drawFrequency() {
      const { width, height } = canvas;
      ctx.clearRect(0, 0, width, height);
      const amplitude = 35 + Math.sin(Date.now() / 1000) * 5;
      const waveColor = ctx.createLinearGradient(0, 0, width, 0);
      waveColor.addColorStop(0, 'rgba(255, 50, 50, 0.2)');
      waveColor.addColorStop(0.5, 'rgba(255, 26, 26, 0.9)');
      waveColor.addColorStop(1, 'rgba(255, 50, 50, 0.2)');

      ctx.beginPath();
      for (let x = 0; x < width; x++) {
        const y = height / 2 + Math.sin(x * 0.04 + phase) * amplitude;
        ctx.lineTo(x, y);
      }
      ctx.strokeStyle = waveColor;
      ctx.lineWidth = 2;
      ctx.shadowBlur = 10;
      ctx.shadowColor = 'rgba(255, 0, 0, 0.7)';
      ctx.stroke();
      phase += 0.05;
      requestAnimationFrame(drawFrequency);
    }
    drawFrequency();

    // === FREKVENCE DYNAMIKA ===
    setInterval(() => {
      freq += (Math.random() - 0.5) * 0.2;
      freqDisplay.textContent = freq.toFixed(2) + ' MHz';
    }, 2000);

    // === HISTORIE ===
    function addHistory(msg) {
      const entry = document.createElement('div');
      entry.className = 'history-entry';
      const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      entry.innerHTML = `<span class="timestamp">${time}</span> ‚Äì ${msg}`;
      historyLog.prepend(entry);
    }

    document.getElementById('connectBtn').addEventListener('click', () => addHistory(`P≈ôipojeno k ${freq.toFixed(2)} MHz`));
    document.getElementById('disconnectBtn').addEventListener('click', () => addHistory(`Odpojeno od ${freq.toFixed(2)} MHz`));
    document.getElementById('resetBtn').addEventListener('click', () => {
      freq = 143.65;
      freqDisplay.textContent = freq.toFixed(2) + ' MHz';
      addHistory('Syst√©m resetov√°n');
    });
    document.getElementById('addCodeBtn').addEventListener('click', () => addHistory('Nov√Ω k√≥d p≈ôid√°n'));
  </script>
</body>
</html>
