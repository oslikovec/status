<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Radio Control | Red Roof Company</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

    :root {
      --red: #ff1a1a;
      --neon: #ff4d4d;
      --dark-bg: #070707;
      --panel-bg: rgba(20, 20, 20, 0.7);
      --text: #f5f5f5;
      --accent: #ff6666;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background-color: var(--dark-bg);
      font-family: 'Orbitron', sans-serif;
      color: var(--text);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* === POHYBLIVÉ POZADÍ === */
    body::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 50% 50%, rgba(255, 0, 0, 0.15), transparent 70%),
                  repeating-linear-gradient(45deg, rgba(255, 0, 0, 0.03) 0, rgba(255, 0, 0, 0.03) 2px, transparent 2px, transparent 8px);
      animation: moveBg 30s linear infinite;
      z-index: 0;
    }

    @keyframes moveBg {
      from { transform: translate(0, 0) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* === HLAVNÍ KONTEJNER === */
    .radio-container {
      position: relative;
      display: flex;
      width: 90%;
      height: 80vh;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 0, 0, 0.3);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(255, 0, 0, 0.25);
      background: linear-gradient(135deg, rgba(10, 10, 10, 0.9), rgba(15, 15, 15, 0.8));
      z-index: 1;
    }

    /* === LEVÁ STRANA (frekvence) === */
    .freq-visual {
      flex: 3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      border-right: 1px solid rgba(255, 0, 0, 0.2);
    }

    #frequencyCanvas {
      width: 100%;
      height: 55%;
      background: radial-gradient(circle at center, rgba(255, 0, 0, 0.05), transparent 60%);
      filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.4));
    }

    .freq-display {
      text-align: center;
      margin-top: 10px;
      text-shadow: 0 0 10px rgba(255, 50, 50, 0.8);
    }

    .freq-display h2 {
      font-size: 18px;
      color: var(--accent);
      margin: 0;
      letter-spacing: 1px;
    }

    #freqValue {
      font-size: 32px;
      font-weight: 700;
      color: #fff;
      animation: freqBlink 1.2s infinite alternate;
    }

    @keyframes freqBlink {
      0% { opacity: 0.9; text-shadow: 0 0 5px var(--neon), 0 0 10px var(--neon); }
      100% { opacity: 1; text-shadow: 0 0 15px var(--neon), 0 0 25px var(--neon); }
    }

    .freq-controls {
      display: flex;
      gap: 15px;
      margin-top: 15px;
    }

    .freq-controls button {
      background: none;
      border: 1px solid var(--red);
      color: var(--text);
      padding: 6px 14px;
      cursor: pointer;
      border-radius: 6px;
      transition: 0.2s;
      font-family: 'Orbitron', sans-serif;
      font-size: 12px;
    }

    .freq-controls button:hover {
      background: var(--red);
      color: #000;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
    }

    /* === PRAVÁ STRANA (historie) === */
    .history-section {
      flex: 1;
      background: var(--panel-bg);
      padding: 25px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .history-section h2 {
      color: var(--red);
      text-transform: uppercase;
      letter-spacing: 2px;
      font-size: 18px;
      margin-bottom: 15px;
    }

    .history-log {
      flex-grow: 1;
      overflow-y: auto;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding-top: 10px;
      font-size: 13px;
    }

    .history-entry {
      padding: 8px;
      margin-bottom: 6px;
      background: rgba(255, 0, 0, 0.05);
      border-left: 2px solid var(--red);
      border-radius: 4px;
      color: #ddd;
    }

    .timestamp {
      font-size: 11px;
      opacity: 0.6;
    }

    /* SCROLLBAR */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-thumb { background: var(--red); border-radius: 10px; }
  </style>
</head>
<body>
  <div class="radio-container">
    <!-- FREKVENČNÍ PANEL -->
    <div class="freq-visual">
      <div class="freq-display">
        <h2>Aktuální frekvence</h2>
        <p id="freqValue">143.65 MHz</p>
      </div>

      <canvas id="frequencyCanvas"></canvas>

      <div class="freq-controls">
        <button id="connectBtn">Připojit</button>
        <button id="disconnectBtn">Odpojit</button>
        <button id="resetBtn">Reset</button>
      </div>
    </div>

    <!-- HISTORIE -->
    <div class="history-section">
      <h2>Historie přenosů</h2>
      <div class="history-log" id="historyLog">
        <div class="history-entry">
          <span class="timestamp">09:42</span> – Připojeno k síti 143.65 MHz
        </div>
        <div class="history-entry">
          <span class="timestamp">09:47</span> – Přijat kód 10-4 (Potvrzení)
        </div>
      </div>
    </div>
  </div>

  <script>
    // === ANIMOVANÁ FREKVENCE ===
    const canvas = document.getElementById('frequencyCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = canvas.offsetWidth;
    canvas.height = canvas.offsetHeight;

    let freq = 143.65;
    let phase = 0;
    const freqDisplay = document.getElementById('freqValue');
    const historyLog = document.getElementById('historyLog');

    function drawFrequency() {
      const { width, height } = canvas;
      ctx.clearRect(0, 0, width, height);

      const amplitude = 35 + Math.sin(Date.now() / 1000) * 5;
      const waveColor = ctx.createLinearGradient(0, 0, width, 0);
      waveColor.addColorStop(0, 'rgba(255, 50, 50, 0.2)');
      waveColor.addColorStop(0.5, 'rgba(255, 26, 26, 0.8)');
      waveColor.addColorStop(1, 'rgba(255, 50, 50, 0.2)');

      ctx.beginPath();
      for (let x = 0; x < width; x++) {
        const y = height / 2 + Math.sin(x * 0.04 + phase) * amplitude;
        ctx.lineTo(x, y);
      }
      ctx.strokeStyle = waveColor;
      ctx.lineWidth = 2;
      ctx.shadowBlur = 8;
      ctx.shadowColor = 'rgba(255, 0, 0, 0.7)';
      ctx.stroke();

      phase += 0.05;
      requestAnimationFrame(drawFrequency);
    }
    drawFrequency();

    // === FREKVENCE DYNAMIKA ===
    setInterval(() => {
      freq += (Math.random() - 0.5) * 0.2;
      freqDisplay.textContent = freq.toFixed(2) + ' MHz';
    }, 2000);

    // === OVLÁDACÍ TLAČÍTKA ===
    function addHistory(msg) {
      const entry = document.createElement('div');
      entry.className = 'history-entry';
      const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      entry.innerHTML = `<span class="timestamp">${time}</span> – ${msg}`;
      historyLog.prepend(entry);
    }

    document.getElementById('connectBtn').addEventListener('click', () => {
      addHistory(`Připojeno k frekvenci ${freq.toFixed(2)} MHz`);
    });

    document.getElementById('disconnectBtn').addEventListener('click', () => {
      addHistory(`Odpojeno od frekvence ${freq.toFixed(2)} MHz`);
    });

    document.getElementById('resetBtn').addEventListener('click', () => {
      freq = 143.65;
      freqDisplay.textContent = freq.toFixed(2) + ' MHz';
      addHistory('Systém resetován');
    });
  </script>
</body>
</html>
