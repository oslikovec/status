<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skladový systém | Red Roof Company</title>
  <link rel="stylesheet" href="warehouse.css">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <h1>RRC | Warehouse System</h1>
    <div class="nav-buttons">
      <button class="btn navbtn" id="dashboardBtn">Dashboard</button>
      <button class="btn navbtn" id="inventoryBtn">Inventář</button>
      <button class="btn navbtn" id="addItemBtn">Správa skladu</button>
    </div>
  </nav>

  <!-- MAIN WRAPPER -->
  <main class="container">

    <!-- DASHBOARD -->
    <section id="dashboard" class="section active">
      <button class="btn back-home" onclick="window.location.href='index.html'">← Zpět na hlavní stránku</button>

      <!-- Sklad 1 -->
      <div class="cards">
        <div class="card">
          <h3>Název skladu</h3>
          <p id="bootcampName">BootCamp</p>
        </div>
        <div class="card">
          <h3>Počet věcí</h3>
          <p id="bootcampCount">0</p>
        </div>
        <div class="card">
          <h3>Poslední aktualizace</h3>
          <p id="bootcampUpdate">–</p>
        </div>
      </div>

      <hr class="divider">

      <!-- Sklad 2 -->
      <div class="cards">
        <div class="card">
          <h3>Název skladu</h3>
          <p id="stromecekName">Stromeček</p>
        </div>
        <div class="card">
          <h3>Počet věcí</h3>
          <p id="stromecekCount">0</p>
        </div>
        <div class="card">
          <h3>Poslední aktualizace</h3>
          <p id="stromecekUpdate">–</p>
        </div>
      </div>
    </section>

    <!-- INVENTORY -->
    <section id="inventory" class="section">
      <h2>🗂️ Inventář</h2>

      <!-- Výběr skladu -->
      <div class="warehouse-selector">
        <button class="warehouse-btn" data-warehouse="bootcamp">BootCamp</button>
        <button class="warehouse-btn" data-warehouse="stromecek">Stromeček</button>
      </div>

      <!-- Tabulka skladu -->
      <div id="warehouseView" class="hidden">
        <button class="btn back-btn" id="backToSelector">← Zpět</button>
        <h3 id="warehouseTitle"></h3>
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Název</th>
              <th>Množství</th>
              <th>Kategorie</th>
              <th>Poslední úprava</th>
              <th>Akce</th>
            </tr>
          </thead>
          <tbody id="inventoryTable"></tbody>
        </table>
      </div>
    </section>

    <!-- ADD ITEM -->
    <section id="addItem" class="section">
      <h2>➕ Správa skladu</h2>

      <div class="add-container">
        <!-- Přidat položku -->
        <div class="add-box">
          <h3>🧩 Přidat položku</h3>
          <form id="addForm">
            <select required>
              <option value="">Vyber sklad</option>
              <option value="bootcamp">BootCamp</option>
              <option value="stromecek">Stromeček</option>
            </select>
            <input type="text" placeholder="Název položky" required>
            <input type="number" placeholder="Množství" required>
            <input type="text" placeholder="Kategorie" required>
            <button type="submit" class="btn">Uložit položku</button>
          </form>
        </div>

        <!-- Správa skladů -->
        <div class="add-box">
          <h3>🏗️ Správa skladů</h3>
          <!-- Přidání skladu -->
          <form id="addWarehouseForm">
            <input type="text" id="warehouseName" placeholder="Název skladu" required>
            <button type="submit" class="btn">Přidat sklad</button>
          </form>

          <!-- Odebrání skladu -->
          <form id="deleteWarehouseForm">
            <select id="deleteWarehouseSelect" required></select>
            <button type="submit" class="btn danger">🗑️ Smazat sklad</button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <!-- JS -->
  <script src="warehouse.js"></script>
</body>
</html>
