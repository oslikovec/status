<div class="stage">

<script>
/* ========== BACKGROUND PARTICLES ========== */
(function(){
  const c=document.getElementById('particles');
  if(!c)return;
  const ctx=c.getContext('2d');
  let W,H,particles=[];
  function resize(){
  W = c.width = window.innerWidth;
  H = c.height = window.innerHeight;
  init();
}

  function init(){
    particles=[];
// zv√Ω≈°en√Ω poƒçet ƒç√°stic (v√≠c "mu≈°ek")
const count = Math.round((W * H) / 5000);
    for(let i=0;i<count;i++){
particles.push({
x: Math.random() * (W + 200) - 100,
y: Math.random() * (H + 200) - 100,

  r: 0.8 + Math.random() * 2.5, // men≈°√≠, ale r≈Øznorod√© velikosti
  vx: (Math.random() - 0.5) * 0.4, // rychlej≈°√≠ horizont√°ln√≠ drift
  vy: (Math.random() - 0.5) * 0.6, // plynulej≈°√≠ vertik√°ln√≠ pohyb
  alpha: 0.005 + Math.random() * 0.25 // r≈Øzn√° intenzita svitu
});

    }
  }
  function draw(){
    ctx.clearRect(0,0,W,H);
    for(const p of particles){
      p.x+=p.vx;p.y+=p.vy;
      if(p.x<-10)p.x=W+10;
      if(p.x>W+10)p.x=-10;
      if(p.y<-10)p.y=H+10;
      if(p.y>H+10)p.y=-10;
      ctx.beginPath();
      ctx.fillStyle="rgba(197,17,17,"+p.a+")";
      ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
      ctx.shadowBlur = 15;
ctx.shadowColor = "rgba(197,17,17,0.8)";

      ctx.fill();
    }
    requestAnimationFrame(draw);
  }
  window.addEventListener('resize',resize);
  resize();draw();
})();

/* ========== ANIMACE LOGA A TEXTU ========== */
const logoWrap=document.getElementById('logoWrap');
const typingBox=document.getElementById('typingBox');
const typingInner=document.getElementById('typingInner');
const cursor=document.getElementById('cursor');
const bigReveal=document.getElementById('bigReveal');

let pledgeText=`J√°, [VA≈†E JM√âNO], t√≠mto slavnostnƒõ slibuji, ≈æe budu loaj√°ln√≠ v≈Øƒçi organizaci a jej√≠m z√°sad√°m. 
Zavazuji se k ochranƒõ tajemstv√≠, respektov√°n√≠ pravidel a plnƒõn√≠ svƒõ≈ôen√Ωch √∫kol≈Ø s maxim√°ln√≠ profesionalitou. 
P≈ô√≠sah√°m, ≈æe budu chr√°nit z√°jmy organizace a jej√≠ ƒçleny, a to i za cenu osobn√≠ch obƒõt√≠. 
Tento slib p≈ôij√≠m√°m s pln√Ωm vƒõdom√≠m odpovƒõdnosti a d≈Øsledk≈Ø za jeho poru≈°en√≠. 
Jeden za v≈°echny, v≈°ichni za jednoho, 
TAK SLIBUJEM`;

function wait(ms){return new Promise(r=>setTimeout(r,ms));}

async function typeText(text,target,speed=20){
  for(let i=0;i<text.length;i++){
    target.textContent+=text[i];
    let ch=text[i];
    let delay=speed;
    if(ch===',')delay=speed*10;
    if(ch==='.')delay=speed*18;
    if(ch==='\n')delay=speed*6;
    await wait(delay);
  }
}

async function runCycle() {
  // 1Ô∏è‚É£ Logo se objev√≠ uprost≈ôed (velk√©)
  logoWrap.classList.remove('small');
  typingBox.classList.remove('show');
  typingInner.textContent = '';
  bigReveal.classList.remove('show');
  await wait(2500);

  // 2Ô∏è‚É£ Logo se plynule zmen≈°√≠ a p≈ôesune do lev√©ho horn√≠ho rohu
  logoWrap.classList.add('small');
  await wait(1600);

  // 3Ô∏è‚É£ Zobraz√≠ se text a zaƒçne se ps√°t
  typingBox.classList.add('show');
  await typeText(pledgeText, typingInner, 18);

  // 4Ô∏è‚É£ Text zmiz√≠ ‚Üí zobraz√≠ se "TAK SLIBUJEM"
  await wait(500);
  typingBox.classList.remove('show');
  cursor.style.display = 'none';
  await wait(600);
  bigReveal.classList.add('show');
  await wait(2400);

  // 5Ô∏è‚É£ Reset cyklu ‚Üí logo se vrac√≠ zpƒõt doprost≈ôed
  cursor.style.display = 'inline-block';
  typingInner.textContent = '';
  bigReveal.classList.remove('show');
  logoWrap.classList.remove('small');
  await wait(1800);
}


/* Smyƒçka animace */
(async function loop(){
  while(true){
    await runCycle();
    await wait(1000);
  }
})();

/* ========== LASER KURZOR EFEKT ========== */
const laser=document.getElementById('laser');
let lastX=0,lastY=0;

document.addEventListener('mousemove',e=>{
  const dx=e.pageX-lastX;
  const dy=e.pageY-lastY;
  const angle=Math.atan2(dy,dx)*180/Math.PI;
  const dist=Math.sqrt(dx*dx+dy*dy);
  laser.style.width=Math.min(160,dist)+'px';
  laser.style.left=lastX+'px';
  laser.style.top=lastY+'px';
  laser.style.transform=`rotate(${angle}deg)`;
  laser.style.opacity=5;
  lastX=e.pageX;
  lastY=e.pageY;
  clearTimeout(laser.fade);
  laser.fade=setTimeout(()=>laser.style.opacity=0,120);
  
});
/* === DATUM A ƒåAS === */
function updateDate(){
  const dateBox = document.getElementById("dateBox");
  if(!dateBox) return;

  const now = new Date();

  // form√°tov√°n√≠ (nap≈ô. "24. 10. 2025 | 22:36")
  const formatted =
    now.getDate().toString().padStart(2, "0") + ". " +
    (now.getMonth() + 1).toString().padStart(2, "0") + ". " +
    now.getFullYear() + " | " +
    now.getHours().toString().padStart(2, "0") + ":" +
    now.getMinutes().toString().padStart(2, "0");

  dateBox.textContent = formatted;
}

// p≈ôi naƒçten√≠ str√°nky + ka≈ædou minutu aktualizuj
updateDate();
setInterval(updateDate, 60000);
