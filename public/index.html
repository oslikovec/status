<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RRC Ingame Status</title>
  <style>
    body {
      background: #0a0a0a;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      color: #ff1a1a;
      letter-spacing: 1px;
    }
    #count {
      font-size: 24px;
      margin: 10px 0;
    }
    #list {
      font-size: 16px;
      opacity: 0.85;
      max-width: 400px;
      text-align: center;
      word-break: break-word;
    }
    #updated {
      margin-top: 12px;
      font-size: 13px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>üéÆ Red Roof Activity Tracker</h1>
  <div id="count">Naƒç√≠t√°n√≠...</div>
  <div id="list"></div>
  <div id="updated"></div>

  <script>
    const API_URL = "https://rrc-status-production.up.railway.app"; // üîß zmƒõ≈à na skuteƒçnou adresu

    async function refreshStatus() {
      try {
        const res = await fetch(API_URL);
        if (!res.ok) throw new Error("Chyba p≈ôi naƒç√≠t√°n√≠ dat");
        const data = await res.json();

        document.getElementById("count").textContent = `Aktu√°lnƒõ ve h≈ôe: ${data.count}`;
        document.getElementById("list").textContent = data.ingame.length
          ? data.ingame.map(u => u.userTag).join(", ")
          : "Nikdo nen√≠ ve h≈ôe.";

        document.getElementById("updated").textContent =
          "Posledn√≠ aktualizace: " + new Date(data.lastUpdate).toLocaleTimeString("cs-CZ");
      } catch (e) {
        document.getElementById("count").textContent = "‚ùå Nepoda≈ôilo se naƒç√≠st data";
        console.error(e);
      }
    }

    refreshStatus();
    setInterval(refreshStatus, 10000); // aktualizace ka≈æd√Ωch 10s
  </script>
</body>
</html>
